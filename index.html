<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: 'Digital-7', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .timer {
      display: flex;
      gap: 10px;
    }
    .time-segment {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: bold;
    }
    .digit {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 120px;
      background-color: #fff;
      color: #000;
      font-size: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      margin: 5px 0;
      position: relative;
      overflow: hidden;
    }
    .digit span {
      position: absolute;
      top: 0;
      transition: transform 0.6s;
    }
    .label {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .flip {
      animation: flip 1s infinite;
    }
    @keyframes flip {
      0%, 100% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(180deg);
      }
    }
    .colon {
      font-size: 60px;
      color: #fff;
      margin: 0 5px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120px;
    }
    @import url('https://fonts.googleapis.com/css2?family=Digital-7&display=swap');
  </style>
</head>
<body>

  <div class="timer">
    <div class="time-segment">
      <div class="label">Days</div>
      <div class="digit" id="days">
        <span>0</span>
      </div>
    </div>
    <div class="colon">:</div>
    <div class="time-segment">
      <div class="label">Hours</div>
      <div class="digit" id="hours">
        <span>0</span>
      </div>
    </div>
    <div class="colon">:</div>
    <div class="time-segment">
      <div class="label">Minutes</div>
      <div class="digit" id="minutes">
        <span>0</span>
      </div>
    </div>
    <div class="colon">:</div>
    <div class="time-segment">
      <div class="label">Seconds</div>
      <div class="digit" id="seconds">
        <span>0</span>
      </div>
    </div>
  </div>

  <script>
    var countDownDate = new Date("Mar 20, 2025 00:00:00").getTime();

    function updateTimer() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = `<span>${days}</span>`;
      document.getElementById("hours").innerHTML = `<span>${hours}</span>`;
      document.getElementById("minutes").innerHTML = `<span>${minutes}</span>`;
      document.getElementById("seconds").innerHTML = `<span>${seconds}</span>`;

      // If the countdown is over
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = `<span>0</span>`;
        document.getElementById("hours").innerHTML = `<span>0</span>`;
        document.getElementById("minutes").innerHTML = `<span>0</span>`;
        document.getElementById("seconds").innerHTML = `<span>EXPIRED</span>`;
      }
    }

    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
